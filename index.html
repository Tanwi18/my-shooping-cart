<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<body>
<form action="" name="form">
    <div class="calculator">
        <div >
            <input type="text" placeholder="0" class="display form-control" id="display"  name="display">
            </div>
            <div class="line d-flex justify-content-evenly">
                <input type="button" class="btn btn-primary" value="AC" onclick="display.value=null">
                <input type="button" class="btn btn-primary" value="C" onclick="display.value=display.value.slice(0,display.value.length-1)">
                <input type="button" class="btn btn-primary" value="0"  onclick="calculate(this.value)">
                <input type="button" class="btn btn-primary" value="+" onclick="calculate(this.value)">
            </div>
            <div class="line d-flex justify-content-evenly">
                <input type="button" name="btn" class="btn btn-primary" value="7" 
                onclick="calculate(this.value)">
                <input type="button" class="btn btn-primary" value="8" onclick="calculate(this.value)">
                <input type="button" class="btn btn-primary" value="9"  onclick="calculate(this.value)">
                <input type="button" class="btn btn-primary" value="-" onclick="calculate(this.value)">
            </div >
    
             <div class="line d-flex justify-content-evenly">
                <input type="button" class="btn btn-primary" value="4" onclick="calculate(this.value)">
                <input type="button" class="btn btn-primary" value="5" onclick="calculate(this.value)">
                <input type="button" class="btn btn-primary" value="6" onclick="calculate(this.value)">
                <input type="button" class="btn btn-primary" value="*" onclick="calculate(this.value)">
            </div>
    
            <div  class="line d-flex justify-content-evenly">
                <input type="button" class="btn btn-primary" value="1" onclick="calculate(this.value)">
                <input type="button" class="btn btn-primary" value="2" onclick="calculate(this.value)">
                <input type="button" class="btn btn-primary" value="3" onclick="calculate(this.value)">
                <input type="button" class="btn btn-primary" value="/" onclick="calculate(this.value)">
            </div>
            <div class="line d-flex justify-content-evenly">
                <input type="button" class="btn btn-primary" value="%" onclick="display.value=display.value/100">
                <input type="button" class="btn btn-primary" value="00" onclick="calculate(this.value)">
                <input type="button" class="btn btn-primary" value="." onclick="calculate(this.value)">
                <input type="button" class="btn btn-primary" value="=" onclick="display.value=eval(display.value)">
            </div>
            
    </div>
</form>
<script>
    function calculate(x){
      form.display.value= form.display.value+x;
    }
</script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
